</head>
<body id="cart-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FFE0E9;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/too_classic.png" alt="Donnie Logo" width="40" height=auto class="me-2">
            <span class="fw-bold text-dark">Donnie</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link custom-nav-link" href="homepage.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link active" href="menu.html">MENU</a></li>
                <li class="nav-item"><a class="nav-link custom-nav-link" href="review.html">REVIEW</a></li>
                <li class="nav-item"><a class="nav-link custom-nav-link" href="aboutus.html">ABOUT US</a></li>
            </ul>
            </div>
    </div>
    </nav>

    </header>

  <main class="container my-5">
    <h1 class="fw-bold mb-4 text-start">Your Cart üõí</h1>


    <ul class="cart-list list-group mb-5">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-0 fw-semibold">Brownie Donut</h6>
          <small class="text-muted">x2 pcs</small>
        </div>
        <span class="fw-bold text-dark">2000‚Ç∏</span>
      </li>
    </ul>

    <form class="checkout-form">
        <div class="mb-3">
            <label for="city" class="form-label">City *</label>
            <select id="city" class="form-select" required>
                <option value="">City</option>
                <option value="Astana">Astana</option>
                <option value="Almaty">Almaty</option>
                <option value="Shymkent">Shymkent</option>
                <option value="Taraz">Taraz</option>
            </select>
        </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="tel" class="form-control" id="phone" placeholder="+7..." required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address *</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Delivery Type *</label>
        <select id="delivery-type" class="form-select" required>
          <option value="">Select an option</option>
          <option value="delivery">Delivery</option>
          <option value="pickup">Pick Up</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="date" class="form-label">Date *</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Hour *</label>
          <input type="time" class="form-control" id="time" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label">Payment Method *</label>
        <select id="payment" class="form-select" required>
          <option value="">Choose...</option>
          <option value="card">Card</option>
          <option value="cash">Cash</option>
          <option value="online">Online Payment</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">Message (optional)</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
      </div>

      <button type="submit" class="btn btn-pink w-100 fw-bold">Confirm Order</button>
    </form>
  </main>

  <footer class="text-center py-3 mt-5" style="background-color: #FFE0E9;">
    <p class="mb-0 text-muted">¬© 2025 Donnie Donuts üç© | Team Sugar Bloom</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
